<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Caminho CORRETO para o CSS -->
    <link rel="stylesheet" href="abuebe.css">

    <title>PROESP – Avaliação</title>
</head>

<body>
<div class="card" id="antropometria">
  <h1>Antropometria</h1>
  <p class="sub">Altura e peso segundo o manual PROESP (simulado).</p>

  <form id="form-antro">
    <fieldset>
      <legend>Medidas</legend>

      <div class="input-group">
        <label for="altura">Altura (cm)</label>
        <input id="altura" type="number">
        <small class="msg" id="msg-altura"></small>
      </div>

      <div class="input-group">
        <label for="peso">Peso (kg)</label>
        <input id="peso" type="number" step="0.1">
        <small class="msg" id="msg-peso"></small>
      </div>
    </fieldset>

    <button class="btn btn-primary" type="submit">Avançar</button>
    <button class="btn btn-sec" type="button" id="simular-antro">Simular</button>
    <button class="btn btn-sec" type="button" id="back-triagem">Voltar</button>
  </form>

  <div id="global"></div>
</div>

<script src="scripts.js"></script>
</body>
</html>
